<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style/10-rock-paper-scissors.css">
    </head>
    <body>
        <p class="title">Rock Paper scissors</p>
        <button class="move-button" onclick="
          playGame('rock'); 
        "><img src="images/rock-emoji.png" class="move-icon"></button>

        <button class="move-button" onclick="
            playGame('paper');
        "><img src="images/paper-emoji.png" class="move-icon"></button>

        <button class="move-button" onclick="
            playGame('scissors');
        "><img src="images/scissors-emoji.png" class="move-icon"></button>

        <p class="js-result result"></p>
        <p class="js-move">
         
        </p>
        <p class="js-score score"></p>
              
        <button class="reset-score-button" onclick="score.win=0;score.lose=0;score.Tie=0; localStorage.removeItem('score'); updateScore();">
            Reset Score
        </button>
    </body>
    <script src="scripts/10-rock-paper-siscors.js">
    </script>
</html>
