<!DOCTYPE html>
<html>
    <head>
        <title>DOM projects</title>
    </head>
    <body>
       <p>YouTube Subscribe Button</p>
       <button onclick="Subscribe();" class="js-Subscribe-element">
       Subscribe
    </button>
    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping</p>
    <p>Orders over $40 = FREE shipping</p>
    <input  placeholder="Cost of order" class="js-cost-input" onkeydown="handleCostKeyDown(event);">
    <button onclick="calculateTotal();">Calculate</button>
    <p class="js-total-cost"></p>

    <script>
          console.log(String(10+1)+String(1));
          console.log('20'+10); 
          function handleCostKeyDown(event){
            if(event.key === 'Enter'){
             calculateTotal();
            }
          }

          function calculateTotal(){
            const inputElement = document.querySelector('.js-cost-input')
            let cost = Number(inputElement.value);

            if(cost<40){
              cost=cost+10;
            }
            console.log(document.querySelector('.js-total-cost').innerHTML=cost);
          }

          function Subscribe(){
            const buttonElement= document.querySelector('button');

            if(buttonElement.innerText === 'Subscribe'){
                buttonElement.innerHTML='Subscribed';
            }
            else{
                buttonElement.innerHTML='Subscribe';
            }
          }
     
    </script>
  </body>
</html>
