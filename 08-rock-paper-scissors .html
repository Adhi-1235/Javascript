<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors </title>
    </head>
    <body>
        <p>Rock Paper scissors</p>
        <button onclick="
          playGame('rock');
        ">
        Rock</button>

        <button onclick="
            playGame('paper');
        ">Paper</button>

        <button onclick="
            playGame('scissors');
        ">Scissors</button>
        <button onclick="score.wins=0;score.losses=0;score.Ties=0; localStorage.removeItem('score');">
            Reset Score
        </button>
    </body>
    <script>
        let score=JSON.parse(localStorage.getItem('score'))||{
            win:0,
            lose:0,
            Tie:0
        };

        /*
        if(!score){
        score={
            win:0,
            lose:0,
            Tie:0
        };*/
        

        function playGame(playerMove){
            const computerMove = pickComputerMove();
            let result='';
            if (playerMove === 'scissors'){
                if(computerMove === 'rock'){
                    result='lose';
                }
                else if(computerMove === 'paper'){
                  result='win';
                }
                else if(computerMove ==='scissors'){
                  result='Tie';
                }
            }

            else if(playerMove === 'paper'){
                if(computerMove === 'rock'){
                    result='win';
                }
                else if(computerMove === 'paper'){
                    result='Tie';
                }
                else if(computerMove ==='scissors'){
                    result='lose';
                }
            }

            else if(playerMove === 'rock'){
                if(computerMove === 'rock'){
                    result='Tie';
                }
                else if(computerMove === 'paper'){
                    result='lose';
                }
                else if(computerMove ==='scissors'){
                    result='win';
                }
            }

            if(result === 'win'){
                score.wins += 1;
            }
            else if(result === 'lose'){
                score.lose += 1;
            }
            else if(result === 'Tie'){
                score.Ties +=1;
            }

            localStorage.setItem('score',JSON.stringify(score));

        alert(`you picked ${playerMove}.Computer picked ${computerMove}. you ${result}.
        Wins:${score.wins},loss:${score.losses},Tie:${score.Ties}`);
        }


        function pickComputerMove() {
                const randomNumber=Math.random();
                let computerMove='';
                if(randomNumber >=0 && randomNumber < 1 / 3){
                        computerMove='rock';   
                }
                else if(randomNumber >=1/3 && randomNumber <2/3){
                    computerMove='paper';   
                }
                else if(randomNumber >=2/3 && randomNumber <1){
                    computerMove='scissors';
                }
            return computerMove;
        } 
    </script>
</html>
